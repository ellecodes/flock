<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Rate this company</h1>
<form action="/company/<id>/rate" method="post" name="company/<id>/rate">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>Rating:</td>
            <td>{{form.rating(size = 24)}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
